<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="log-in">
            <div id="imagem">
                <!-- Aqui tem uma imagem configurada na CSS -->
            </div>
            <div id="form">
                <h1>LOG-IN</h1>
                <p>Seja bem-vindo(a) de volta. Efetue seu log-in para ter acesso a sua conta e configurar seu ambiente como desejar.</p>
                <form action="login.php" method="post">
                    <div class="login.php" method="post">
                        <div class="campo">
                            <label for="ilogin">Usuário:</label>
                            <input type="text" name="login" id="ilogin" placeholder="Seu Nome de Usuário" autocomplete="username" required maxlength="30" minlength="10">
                        </div>
                        <div class="campo">
                            <label for="isenha">Senha:</label>
                            <input type="password" name="senha" id="isenha" placeholder="Digite sua Senha" autocomplete="current-password" required maxlength="20" minlength="8">
                        </div>
                    </div>
                    <input type="submit" value="ENTRAR">
                    <a href="#" class="botao">
                        Esqueci minha senha 
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
